<div ng-controller="wxKeyCollectCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">微信账号管理</div>
        <div class="panel-body">
            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <td>ID</td>
                    <td>类别名称</td>
                    <td>关键字</td>
                    <td>数量</td>
                    <td>操作</td>

                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in keyItems" ng-class="item.flag==0?'danger':''">
                    <td>{{item.id}}</td>
                    <td>{{item.classname}}</td>
                    <td>{{item.wxkey}}</td>
                    <td>{{item}}</td>
                    <td>
                        <button type="button" class="btn btn-info" ng-click="Collect(item.id)">采集</button>
                    </td>

                </tr>
                </tbody>

            </table>
            <pager></pager>
        </div>
    </div>
</div>
